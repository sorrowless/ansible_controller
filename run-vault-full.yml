#!/usr/bin/env -S ansible-playbook -e @vars/extra.yaml
#
---
- name: Configure iptables
  import_playbook: run-iptables.yml
  tags:
    - server
    - iptables

- name: Setup Docker
  import_playbook: run-docker.yml
  tags:
    - docker
    - server

- name: Ensure TLS certificates
  import_playbook: run-tls.yml
  tags:
    - tls

- name: Setup Haproxy
  import_playbook: run-haproxy.yml
  tags:
    - haproxy

- name: Setup Vault
  import_playbook: run-vault.yml
  tags:
    - vault-install
    - vault
